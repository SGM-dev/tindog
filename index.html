<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Tindog</title>
  </head>
  <body>
    <header>
      <div class="user">
        <img
          class="user-avatar"
          src="/images/icon-profile.svg"
          alt="User's profile picture"
        />
      </div>
      <div class="logo">
        <img class="logo-img" src="/images/logo.svg" alt="TinDog's Logo" />
      </div>
      <div class="chat">
        <img class="chat-img" src="/images/icon-chat.svg" alt="Chat" />
      </div>
    </header>
    <main id="card">
      <div class="profile">
        <!-- <img
            id="like"
            class="badge-like"
            src="/images/badge-like.png"
            alt="like badge"
          /> -->
        <div class="profile-content">
          <h3>Teddy, 30</h3>
          <span>How you doin?</span>
        </div>
        <img src="/images/dog-teddy.jpg" alt="Pet's Picture" />
      </div>
    </main>
    <section class="btn-container">
      <button id="reject-btn">
        <img src="/images/icon-cross.svg" alt="Reject button" />
      </button>
      <button id="like-btn"><img src="/images/icon-heart.svg" alt="Like button" /></button>
    </section>
    <script src="/index.js" type="module"></script>
  </body>
</html>
